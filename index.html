<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>MERCURIALE - Commande Fournisseur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts (pro/prestige) -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MERCURIALE</h1>
        <p>Comparez les mercuriales et préparez votre commande fournisseur</p>
    </header>

    <main>
        <section class="search-section">
            <div class="sources">
                <label><input type="checkbox" name="source" value="folkestone" checked> Folkestone</label>
                <label><input type="checkbox" name="source" value="vendome" checked> Vendôme</label>
                <label><input type="checkbox" name="source" value="washington" checked> Washington</label>
            </div>
            <input type="text" id="searchInput" placeholder="Rechercher un produit (nom ou code)...">
        </section>

        <section>
            <div id="searchResults" class="results-table"></div>
        </section>

        <section>
            <h2>Ma commande</h2>
            <div id="orderList" class="order-table"></div>
            <div class="export-buttons">
                <button id="downloadCsvBtn" class="btn-3d" disabled>Exporter CSV</button>
                <button id="downloadXlsxBtn" class="btn-3d" disabled>Exporter XLSX</button>
            </div>
        </section>
    </main>

    <footer>
        <small>© 2025 MERCURIALE - MyData-Folk</small>
    </footer>

    <!-- SheetJS pour export XLSX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
